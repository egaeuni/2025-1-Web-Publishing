<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/defalut.css">
</head>
<body class="sign_in">
    <img src="images/logo.svg"><br>

    <div class="container">
        <h1 class="main-tt text-left">Sign In</h1>
    </div>

    <form action="#" method="POST">
        <p>
            <label for="user_email">Email</label>
            <!--label = 꾸밀 수 있음, 꼭 input 박스 안 눌러도 선택 가능-->
            <input type="email" id="user_email" placeholder="Email">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password"  placeholder="Password"> <br>
        </p> 
        <input type="submit" value="Sign in" class="btn">
    </form>
    <p class="signin_links">
        <a href="##">forgot password</a> <br>
        <a href="signup.html">Don’t have an account? Create one new.</a>
    </p>
</body>
</html>
