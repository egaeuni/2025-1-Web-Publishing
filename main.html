<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="css/defalut.css">
</head>
<body>
    <header> <!--TOP 메뉴 부분-->
        <img src="images/settings bar.svg" alt="navigator" class="menu_icon_navi">
        <img src="images/logo.svg" alt="logo" class="menu_icon_logo">
        <img src="images/cart pic.svg" alt="cart" class="menu_icon_cart">
        <img src="images/user.svg" alt="user" class="menu_icon_my"> 
    </header>

    <div class="container">
        <!--MAIN 컨텐츠 부분-->

        <img src="images/big plates.svg" alt="plate1" class="big_plate">
        
        <ul class="category_list">
            <li>
                <img src="images/plate.svg">
                <h3>흰색 접시</h3>
                <h4>10,000원</h4>
            </li>

            <li>
                <img src="images/plate2.svg">
                <h3>자기 접시 묶음</h3>
                <h4>가격:18,000원</h4> 
            </li>

            <li>

                <img src="images/plate3.svg">
                <h3>서양식 플레이트</h3>
                <h4>가격:10,000원 </h4>
            </li>

            <li>
                <img src="images/plate4.svg">
                <h3>그린 자기 접시</h3>
                <h4>가격:11,000원</h4>            
            </li>
        </ul>
    </div>
    
    <footer> <!-- BOTTOM 사이트 기본 정보-->
        <p>사이트명
            주소
            전화번호
            fax
            email</p>
    </footer>
</body>
</html>
